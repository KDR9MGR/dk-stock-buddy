<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DK Stock Buddy</title>
    <meta name="description" content="Mobile inventory management system for DK Mobiles" />
    <meta name="author" content="DK Mobiles" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Stock Buddy" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.svg" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.svg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />

    <meta property="og:title" content="DK Stock Buddy" />
    <meta property="og:description" content="Mobile inventory management system for DK Mobiles" />

    <meta property="og:image" content="/icon-512.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DK Stock Buddy" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
